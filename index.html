<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <title>Artify - Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Set background and sets margins and paddin for text-->
    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 36px;
        }
        p {
            color: #cccccc;
            font-size: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: #ffffff;
            padding: 12px 20px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            border: 1px solid #666666;
            border-radius: 5px;
            padding: 10px;
            width: 70%;
            font-size: 16px;
            color: #ffffff;
            background-color: #333333;
            transition: border-color 0.3s;
            outline: none;
        }
        input[type="text"]::placeholder {
            color: #cccccc;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        #imageContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!--center and display text heading and paragraphs-->
    <div class="container text-center">
        <h1>Artify - Image Generator</h1>
        <p>Enter text to generate an image:</p>
        <input type="text" id="textInput" class="form-control mb-3" placeholder="Enter text">
        <button onclick="generateImage()">Generate Image</button>
        <div id="imageContainer" class="mt-3"></div>
    </div>

    <script>
        
        function generateImage() {
            // retrives text from input field
            const text = document.getElementById('textInput').value;
            //Retrieves the image container element
            const imageContainer = document.getElementById('imageContainer');
            
            //Generates a placeholder image URL based on the entered text 
            const placeholderImageUrl = 'https://source.unsplash.com/featured/?' + text;
            
            //Creates an image element 
            const imageElement = document.createElement('img');

            //Sets the source and class attribute of the image element 
            imageElement.setAttribute('src', placeholderImageUrl);
            imageElement.setAttribute('class', 'img-fluid');

            imageElement.style.maxWidth = '300px'; // Set maximum width
            imageElement.style.height = 'auto'; // Maintain aspect ratio
            
            imageContainer.innerHTML = '';
            imageContainer.appendChild(imageElement);
        }
    </script>
</body>
</html>
